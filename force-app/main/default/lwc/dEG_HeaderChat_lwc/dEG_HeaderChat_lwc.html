<template>
  <div class="chat-header">
    <div class="img-content">
      <img src={maxLogoGif} alt="Max Logo"></img>
    </div>
    <div class="title-header">
      <h2 aria-live="polite">
        {label.botName}
      </h2>
    </div>
    <div class="actions-chat">
      <ul class="action-list">
        <li class="action-item">
          <button onclick={openModal} aria-live="off" id="btnClose">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-9 -10 70 100" id="close">
              <path
                d="M31 25.4l13-13.1c.6-.6.6-1.5 0-2.1l-2-2.1c-.6-.6-1.5-.6-2.1 0L26.8 21.2c-.4.4-1 .4-1.4 0L12.3 8c-.6-.6-1.5-.6-2.1 0l-2.1 2.1c-.6.6-.6 1.5 0 2.1l13.1 13.1c.4.4.4 1 0 1.4L8 39.9c-.6.6-.6 1.5 0 2.1l2.1 2.1c.6.6 1.5.6 2.1 0L25.3 31c.4-.4 1-.4 1.4 0l13.1 13.1c.6.6 1.5.6 2.1 0L44 42c.6-.6.6-1.5 0-2.1L31 26.8c-.4-.4-.4-1 0-1.4z">
              </path>
            </svg>
          </button>
        </li>
        <li class="action-item">
          <button onclick={minimize} aria-live="off">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="-9 8 70 100" id="minimize_window">
              <path
                d="M50 48.5c0 .8-.7 1.5-1.5 1.5h-45c-.8 0-1.5-.7-1.5-1.5v-3c0-.8.7-1.5 1.5-1.5h45c.8 0 1.5.7 1.5 1.5v3z">
              </path>
            </svg>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <c-deg_messagechecker_lwc></c-deg_messagechecker_lwc>
</template>
