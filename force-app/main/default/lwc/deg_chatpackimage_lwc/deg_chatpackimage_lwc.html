<template>
  <div class="slide_container">
      <template for:each={tiles} for:item="tile">
          <div class="tile_container" key={tile.key}>
              <img class="slide_image" key={tile.key} src={tile.src} alt={tile.title} onclick={openImg}>
              <h1 class="titulo" key={tile.title}>{tile.title}</h1>
          </div> 
      </template>      
  </div>
</template>
