<template>
    <section if:true={show} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <template if:true={showheader}>
                <header class="slds-modal__header">
                    <button onclick={handleClose} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <lightning-icon icon-name="utility:close" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                    </button>
                    <slot name="header"></slot>
                </header>
            </template>
            <template if:true={showbutton}>
                <button onclick={handleClose} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <lightning-icon icon-name="utility:close" variant="inverse"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </template>
            <div class="slds-modal__content slds-p-around_medium" data-min-height={minheight}>
                <slot></slot>
            </div>
            <template if:true={showfooter}>
                <footer class="slds-modal__footer">
                    <lightning-button label={negativeLabel} onclick={handleNegative}></lightning-button>
                    <lightning-button label={positiveLabel} onclick={handlePositive} variant="brand" class="slds-m-left_x-small"></lightning-button>
                </footer>
            </template>
        </div>
    </section>
    <div if:true={show} class="slds-backdrop slds-backdrop_open"></div>
</template>
