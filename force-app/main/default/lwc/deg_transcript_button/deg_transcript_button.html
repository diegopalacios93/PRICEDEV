<template>
    <article class="slds-card header">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-avatar slds-avatar_circle">
                        <abbr class="slds-avatar__initials slds-icon-standard-user" title="Transcript Conversation">TC</abbr>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Chat Transcript Conversation">
                            <span>Chat Transcript Conversation: <b title='{activeChatTranscripts}'>{activeChatTranscripts}</b></span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-group>
                        <lightning-button data-id="btnTranscript" label="Transcript" variant="brand" onclick={handleShowModal}></lightning-button>                        
                    </lightning-button-group>
                </div>
            </header>
        </div>
        
        <template if:true={loading}>
            <div class="lgc-bg">
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </div>
        </template>

    </article>

    <c-deg_modal show={showModal} showfooter={showfooter} onnegative={handleCloseModal} onpositive={handleTranscript} positive-label="Transcript">
        <h2 class="slds-text-heading_small" slot="header">Transcripción de Conversación</h2>
        <lightning-card>
            <div class="slds-align_absolute-center" style="height:5rem">¿Desea hacer la transcripción de la conversación?</div>
            <template if:true={loading}>
                <div class="lgc-bg">
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </div>
            </template>
        </lightning-card>
    </c-deg_modal>
    
</template>
