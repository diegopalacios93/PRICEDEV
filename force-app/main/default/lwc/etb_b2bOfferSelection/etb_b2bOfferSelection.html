<template>
  <div class="via-nds">
    <div class="nds-b2b-offer-selection">
      <div class="nds-m-bottom_medium">
        <vlocity_cmt-b2b-header category={headerData.category} description={headerData.description} title={headerData.title}
          route-back="memberUpload" show-search="true"></vlocity_cmt-b2b-header>
      </div>
      <div class="nds-b2b-items-container">
        <div class="nds-b2b-container_categories-list">
          <vlocity_cmt-b2b-categories-list></vlocity_cmt-b2b-categories-list>
        </div>
        <div class="nds-b2b-container_items-list">
          <vlocity_cmt-b2b-items-list></vlocity_cmt-b2b-items-list>
          <slot name="b2b-custom-section"></slot>
        </div>
      </div>
    </div>
    <slot name="totalBarSelectionSlot">
      <c-etb_b2b-total-bar due-total={oneTimeTotal} recurring-total={recurringTotal}>
        <span if:true={showBackButton} slot="totalbarBtn">
          <button class="nds-button nds-b2b-location-button" onclick={navigateToCart}>{labels.CMEXBackToCart}</button>
        </span>
      </c-etb_b2b-total-bar>
    </slot>
  </div>
</template>
