<template>
    <lightning-accordion active-section-name="A"
    onsectiontoggle={handleToggleSection}
    allow-multiple-sections-open>
        <lightning-accordion-section name="A" label="Observaciones de la cuenta" class="slds-accordion__section">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-grid">
                    <lightning-output-field field-name="Observaciones__c" variant='label-hidden'></lightning-output-field>
                </div>
            </lightning-record-view-form>
        </lightning-accordion-section>
        <lightning-accordion-section name="A" label="Enfoque" class="slds-accordion__section">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-grid">
                    <lightning-output-field field-name="Estados__c" variant='label-hidden'></lightning-output-field>
                </div>
            </lightning-record-view-form>
        </lightning-accordion-section>
        <lightning-accordion-section name="A" label="Esquema de atención" class="slds-accordion__section">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-grid">
                    <lightning-output-field field-name="Esquema_de_Atencion__c" variant='label-hidden'></lightning-output-field>
                </div>
            </lightning-record-view-form>
        </lightning-accordion-section>
        <lightning-accordion-section name="IG" label="Información General del cliente" class="slds-accordion__section">
            <lightning-record-view-form record-id={recordId} object-api-name="Account">
                <div class="slds-grid slds-wrap" >
                    <lightning-output-field class="slds-col slds-size_1-of-1" field-name="Mision__c" ></lightning-output-field>
                    <lightning-output-field class="slds-col slds-size_1-of-1" field-name="Vision__c" ></lightning-output-field>
                    <lightning-output-field class="slds-col slds-size_1-of-1" field-name="NumEmpleadosDeplanta__c" ></lightning-output-field>
                    <lightning-output-field class="slds-col slds-size_1-of-1" field-name="NumEmpleadosAdministrativos__c" ></lightning-output-field>
                </div>
            </lightning-record-view-form>
        </lightning-accordion-section>
    </lightning-accordion>          
</template>
