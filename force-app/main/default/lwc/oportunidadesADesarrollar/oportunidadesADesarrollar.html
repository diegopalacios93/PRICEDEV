<template>
    <lightning-accordion active-section-name="A"
    onsectiontoggle={handleToggleSection}
    allow-multiple-sections-open>          
    <lightning-accordion-section name="A" label="Oportunidades a Desarrollar" class="slds-accordion__section"> 
        <template if:true={showTable}>
            <c-paginator records={lstOpor} 
                         total-records={lstOpor.length} 
                         show-search-box="true" 
                         onpaginatorchange={handlePaginatorChange}>
            </c-paginator>
            <lightning-datatable key-field="Id"
                                 data={recordsToDisplay} 
                                 columns={columns}
                                 hide-checkbox-column
                                 show-row-number-column
                                 row-number-offset={rowNumberOffset}>
            </lightning-datatable> 
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-accordion-section>  
</lightning-accordion> 
</template>
